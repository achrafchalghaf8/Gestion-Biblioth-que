<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Gestion Livres</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<div class="container">
	<body style="background-color: rgb(251, 224, 254)">
		<center>
	<marquee behavior="scroll" direction="left" width="100%">
		<h1>Gestion des Livres</h1>
			</marquee>
		</center>
		<form action="/auteur/menu">
			<button type="submit" class="btn btn-primary" value="menu">Menu</button>
		</form>
		<hr></hr>
		<br>
		<div class="row">
			<div class="col order-first">
				<!--<form method="get" action="/livre/addlivre"> -->
					<form method="post" action="/livre/addlivre">
				
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingInput"
							placeholder="ISBN" name="isbn"> <label for="floatingInput">ISBN</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingInput"
							placeholder="Titre" name="titre"> <label for="floatingInput" >Titre</label>
					</div>
					<div class="form-floating mb-3">
						<input type="number" class="form-control" id="floatingInput"
							placeholder="Année de parution" name="annee"> <label
							for="floatingInput">Année de parution</label> <br>						
					</div>
								       <button align="center" type="submit" class="btn btn-primary" value="Ajouter">Ajouter</button>
					
				</form>
<!-- 										<button align=center type="submit" class="btn btn-primary" value="Chercher">Chercher</button>
 -->				
			</div>
			</div>
			<div class="col order-last">
				<table class="table table-hover">
					<thead>
						<tr class="table-light">
							<th class="table-light">ISBN</th>
							<th class="table-light">Titre</th>
							<th class="table-light">Année de parution</th>
						</tr>
					</thead>
					<tbody>
						<tr class="table-light" th:each="e:${livres}">
							<td class="table-light" th:utext="${e.isbn}"></td>
							<td class="table-light" th:utext="${e.titre}"></td>
							<td class="table-light" th:utext="${e.annee}"></td>
						</tr> 
					</tbody>
				</table>
			</div>
					</body>
					</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Gestion des utilisateurs</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<div class="container">
<body style="background-color: rgb(244, 222, 254)">

    <marquee behavior="scroll" direction="left" width="100%">
	<h1>
				Ajouter des utilisateurs dans la BD
			</h1>
			</marquee> 
			<form action="/auteur/menu">
			<button type="submit" class="btn btn-primary" value="menu">Menu</button>
		</form>
		<hr></hr>
		<br>
		<div class="row">
			<div class="col order-first">
               <form method="post" action="/personne/addPersonne">

					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingInput"
							placeholder="CIN" name="cin"> <label for="floatingInput">CIN</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingInput"
							placeholder="nom et Prenom" name="nomPrenom"> <label for="floatingInput">Nom et Prénom</label>
					</div>
					<div class="form-floating mb-3">
						<input type="date" class="form-control" id="floatingInput"
							placeholder="Date de naissance" name="dateNais"> <label for="floatingInput">Date de naissance</label>
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingInput"
							placeholder="password" name="password"> <label for="floatingInput">Password</label>
					</div>
					<div class="form-radio"> <label for="floatingInput">Actived</label>
						<input type="radio"   value="true" name="actived">
							 
					</div>
					<br>
					<div >
					<select class="form-select" 
					    aria-label="Default select example"
						name="role">
						<option selected disabled="disabled" >Role</option>
						<option th:each="r:${roles}" th:text="${r.role}" th:value="${r.role}"></option>
							 
					</select>
					</div>
										<br>
					
			       <button align="right" type="submit" class="btn btn-primary" value="Ajouter">Ajouter</button>
			       	
			       
       </form>
</div>
			</div>

<br>
<div class="col order-last">
				<table class="table table-hover">
					<thead>
						<tr class="table-light">
							<th class="table-light">CIN</th>
							<th class="table-light">Nom et Prénom</th>
							<th class="table-light">Date de Naissance</th>
							<th class="table-light">Actived</th>
							<th class="table-light">Roles</th>
							
							
						</tr>
					</thead>
					<tbody>
						
						<tr th:each="e:${personnes}">
					<td  class="table-light" th:text="${e.cin}"></td>
					<td  class="table-light" th:text="${e.nomPrenom}"></td>
					<td  class="table-light" th:text="${e.getDateNais()}"></td>
					<td  class="table-light" th:text="${e.actived}"></td>
					<td  class="table-light" th:text="${e.getLesRoles()}"></td>
				</tr>

					</tbody>
				</table>
			</div>
</body>
</div>
</html>
